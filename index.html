<html> 
<head>

<body>
<div id="wrapper">
	<div data-role="page" id="signup_page">

		<form id="formSignup">
		
			<div id="signup" data-role="none">Sign up!</div>
			
			<div class="label" id="name" data-role="none">Name
				<input class="label" id="nameinput" data-role="none" maxlenght="20"  name="name" type="text">
			</div>	
			<div class="label" id="email" data-role="none">Email
				<input class="label" id="emailinput" data-role="none" maxlenght="20"  name="email" type="email">
			</div>
			<div class="label" id="password"data-role="none">Password
				<input class="label" id="passinput" data-role="none" maxlenght="20" name="password" type="password">
			</div>
		<div class="label" id="repass" data-role="none">Re-Enter </br>Password
				<input class="label" id="repassinput" data-role="none" name="repassword" type="password">
		</div>		
				
		<input id="signup_button1"data-role="none" name="button1" type="button" value="Register"></form>
</div>
</div>
